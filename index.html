<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <h2 class="logo">Etch a Sketch</h2>
    <div class="etch-container">
        <div class="etch-board">
            
        </div>
        <div class="btns-container">
            <button class="reset-btn">Reset</button>
            <button class="pen-btn">Pen</button>
            <button class="eraser-btn">Eraser</button>
            <button class="rgb-btn">RGB</button>
            <select id="board-size" class="board-size">
                <option value="16">16 X 16</option>
                <option value="32">32 X 32</option>
                <option value="64">64 X 64</option>
            </select>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
